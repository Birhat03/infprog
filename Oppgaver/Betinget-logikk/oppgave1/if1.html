<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="navn"></p>
    


    <script>

            const name = "Birhat"
            const utskrift = document.getElementById("navn")
            
            if ( name === "Birhat"){
                utskrift.innerHTML = `Mitt navn er ${name}`
                
            }
            else {
                    utskrift.innerHTML = `Jeg heter ikke ${name}`
            }

           


            
    </script>
</body>
</html>
