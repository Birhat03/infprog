<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter spill-titler - Oppgave 6</title>
</head>
<body>
    <ul id="filter">

    </ul>
        <script>
            const games = [
                    {
                        title: "Angry Birds",
                        platforms: ["iOS", "Android"]
                    },
                    {
                        title: "Nongram",
                        platforms: ["Android"]
                    },
                    {
                        title: "Plant vs Zombies",
                        platforms: ["iOS", "Android", "Windows", "MacOS"]
                    }, 
                    {
                        title: "Punball",
                        platforms: ["Windows", "Android"]
                    }, 
                    {
                        title: "Planet Zoo",
                        platforms: ["Windows", "MacOS"]
                    }, 
                    {
                        title: "Woordle",
                        platforms: ["iOS", "MacOS"]
                    }
            ]
        const iphoneGame = games.filter(iosgame => iosgame.platforms === "iOS")
        
        console.log(iphoneGame)
        </script>
    
</body>
