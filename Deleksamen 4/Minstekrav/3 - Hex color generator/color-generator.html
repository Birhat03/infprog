<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa decimal color generator</title>
    <link href="hex-gen-style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hex color generator
        <br /><small>Click &quot;Generate&quot; to generate a three-color palette:</small></h1>
        <button id="generate">Generate</button>    
    </header>
    <section id="color-palette">
        <div id="primary-color" class="color-container">Primary color <span id="primary-color-code" class="code-container">#f3f3f3</span></div>
        <div id="secondary-color" class="color-container">Secondary color <span id="secondary-color-code" class="code-container">#cccccc</span></div>
        <div id="third-color" class="color-container">Tertiary color <span id="third-color-code" class="code-container">#eeeeee</span></div>
    </section>

    <script>
        /* NOTE:
         * A hexadecimal color code consists of three number using the hexadecimal number system.
         * This means a hexa-decimal color code consists of a number between 0 and 255, formatted as hexa (FF to 00)
         * for the three parameters R (red), G (green) and B (blue), 
         * giving the format #EA6100 (R: EA, G: 61, B: 00) (<- the green button color from this css)
         * 
         * In this program, you need to construct an array of allowed characters, and randomly select
         * six characters for each color from that array
         */
        //Allowed values, from string to array:
        const hexValuesString = "0123456789ABCDEF"
        
        //Function to activate on "generate"-button
        function generateColors() {
            //Set default variables for color-codes:
            let primary = "#"
            let secondary = "#"
            let third = "#" 

            //TODO: Turn string to array:
        //Endret til let istedenfor const, plasserte arraysa i funksjonen og laget eget array for hver color for bedre shuffle 
        let primaryArray = Array.from(hexValuesString)
        let secondaryArray = Array.from(hexValuesString)
        let thirdArray = Array.from(hexValuesString)

            //la til six allowed characters variabel
            const allowedChars = 6

            //TODO: System/code: to construct hexa-code for primary (six allowed characters):
            //kode under hentet fra: https://stackoverflow.com/questions/9719434/picking-2-random-elements-from-array
            primaryArray = primaryArray.sort(() => .5 - Math.random()).slice(0, allowedChars);
            primaryArray.map(color1 => primary += color1)
            console.log(primaryArray)

            //TODO: System/code to construct hexa-code for secondary (six allowed characters):
            secondaryArray = secondaryArray.sort(() => .5 - Math.random()).slice(0, allowedChars);
            secondaryArray.map(color2 => secondary += color2)
            console.log(secondaryArray)
            
            //TODO: System/code to construct hexa-code for third (six allowed characters):
            thirdArray = thirdArray.sort(() => .5 - Math.random()).slice(0, allowedChars);
            thirdArray.map(color3 => third += color3)
            console.log(thirdArray)

            //TODO: Set the random colors as background color in their respective HTML elements:
            //hentet fra: https://www.w3schools.com/jsref/prop_style_backgroundcolor.asp
            document.getElementById("primary-color").style.backgroundColor = primary
            document.getElementById("secondary-color").style.backgroundColor = secondary
            document.getElementById("third-color").style.backgroundColor = third

            //TODO: Print the color values to the respective code-containers:
            document.getElementById("primary-color-code").innerHTML = primary
            document.getElementById("secondary-color-code").innerHTML = secondary
            document.getElementById("third-color-code").innerHTML = third
        }

        //TODO: Make the function run on button click
        //hentet fra: https://www.w3schools.com/jsref/event_onclick.asp
        document.getElementById("generate").addEventListener("click", generateColors);
    </script>
</body>
</html>
